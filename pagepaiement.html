<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link rel="stylesheet" href="pagepaiement.css">
</head>

<body>

    <h1>Procédez au paiement de votre commande</h1>

    <form id="form">
        <div class="block">

            <div class="contact">


                <h2>Vos coordonnées</h2>
                <div>
                    <p class="error"></p>
                    <label name="name">Nom et Prénom</label>
                    <br>
                    <input type="text" id="name">
                </div>
                <div>
                    <p class="error"></p>
                    <label name="phone">Téléphone</label>
                    <br>
                    <input type="text" id="phone">
                </div>
                <div>
                    <p class="error"></p>
                    <label name="adresse">Adresse</label>
                    <br>
                    <input type="text" id="adresse">
                </div>
                <div>
                    <p class="error"></p>
                    <label name="code">Code postal</label>
                    <br>
                    <input type="text" id="code">
                </div>
                <div>
                    <p class="error"></p>
                    <label name="city">Ville</label>
                    <br>
                    <input type="text" id="city">
                </div>
            </div>

            <div class="paiement">

                <h2>Choisissez votre mode de paiement</h2>

                <input type="radio" id="card" name="option" class="option" checked>
                <label for="cash" class="option">CB</label>

                <input type="radio" name="option" id="cash" class="option">
                <label for="cash" class="option">Espèce</label>

                <div id="formCB">
                    <div>
                        <p class="error"></p>
                        <label name="namecb">Nom</label>
                        <br>
                        <input type="text" id="namecb">
                    </div>
                    <div>
                        <p class="error"></p>
                        <label name="numberCard">Numéro de carte</label>
                        <br>
                        <input type="text" id="numberCard">
                    </div>
                    <div>
                        <p class="error"></p>
                        <label name="dateExpiration">Date d'expiration</label>
                        <br>
                        <input type="text" id="dateExpiration">
                    </div>
                    <div>
                        <p class="error"></p>
                        <label name="security">Code de sécurité</label>
                        <br>
                        <input type="text" id="security">
                    </div>

                </div>

                <div id="appoint">
                    <p>Veuillez préparer l'appoint pour le livreur</p>
                </div>

            </div>

            <div class="recap">
                <h2>Récapitulatif de la commande</h2>

                <div id="nombre">
                    <!--Code Gaelle-->
                </div>

                <div class="btn">
                    <p>Prix total <span id="price"></span></p>
                </div>
            </div>
        </div>
        <div id="button">
            <input type="submit" id="submit" onclick="return Verif(event)" value="Valider la commande">
        </div>
    </form>

    <script src="./jspaiement.js"></script>

</body>

</html>
